<!-- Container -->
<div
  class="roadmap-item relative mb-1 level-{{ level }}"
  [ngClass]="{
    'bg-gray-200 text-gray-500': status === 'knowledgeAbsorbed',
    'bg-gray-50 text-gray-400': status === 'knowledgeNeedToGain',
    'uppercase font-bold': level === 1
  }"
>
  <!-- Text -->
  <span *ngIf="!href; else elseBlock">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </span>
  <!-- / Text -->
  <!-- Link -->
  <ng-template #elseBlock>
    <a
      class="
        sky-neutral:hover:text-red-600
        post-office:hover:text-orange-500
        underline "
      [href]="href"
      [title]="hrefTitle"
      rel="noopener noreferrer"
      target="_blank"
      gaEvent="{{ gaEvent }}"
      gaCategory="roadmap"
    >
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>
  </ng-template>
  <!-- / Link -->
</div>
<!-- / Container -->

<!-- Template for output of content -->
<ng-template #content>
  <small class="px-3 py-2 block">
    <ng-content></ng-content>
  </small>
</ng-template>
<!-- / Template for output of content -->
